<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena Simulation</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
        :root {
            --arena-panel: rgba(1, 25, 43, 0.92);
            --arena-border: rgba(224, 174, 62, 0.3);
            --arena-accent: #e0ae3e;
            --arena-muted: rgba(224, 225, 221, 0.78);
        }

        body {
            background-color: #000e1b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .arena-container {
            width: 100%;
            max-width: 640px;
        }

        .panel {
            background: var(--arena-panel);
            border: 1px solid var(--arena-border);
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
        }

        h1,
        h2,
        h3 {
            color: var(--arena-accent);
            margin-top: 0;
        }

        p {
            color: var(--arena-muted);
        }

        .hidden {
            display: none !important;
        }

        .form-grid {
            display: grid;
            gap: 16px;
        }

        input[type="number"],
        textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--arena-border);
            background: rgba(1, 37, 63, 0.9);
            color: #e0e1dd;
            padding: 12px 14px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 140px;
            line-height: 1.4;
        }

        .helper-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 12px 20px;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e0ae3e, #f6d06f);
            color: #01192b;
            box-shadow: 0 12px 24px rgba(224, 174, 62, 0.3);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--arena-border);
            color: var(--arena-accent);
        }

        .action-area {
            margin-top: 20px;
        }

        .btn-full {
            width: 100%;
            text-transform: uppercase;
        }

        .events-list {
            margin-top: 12px;
            border-radius: 12px;
            border: 1px solid rgba(224, 174, 62, 0.18);
            background: rgba(0, 0, 0, 0.35);
            padding: 14px 16px;
        }

        .event-line {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            font-size: 0.95rem;
            color: #e0e1dd;
            margin: 0 0 6px;
        }

        .event-line:last-child {
            margin-bottom: 0;
        }

        .event-dot {
            height: 8px;
            width: 8px;
            border-radius: 999px;
            margin-top: 6px;
            flex-shrink: 0;
            background: var(--arena-accent);
            box-shadow: 0 0 10px rgba(224, 174, 62, 0.6);
        }

        .event-line.lethal .event-dot {
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
        }

        .event-line.inventory .event-dot {
            background: #5dfdcb;
            box-shadow: 0 0 10px rgba(93, 253, 203, 0.6);
        }

        .event-line.loot .event-dot {
            background: #73ff87;
            box-shadow: 0 0 10px rgba(115, 255, 135, 0.6);
        }

        .event-line.item-special .event-dot {
            background: #ffd166;
            box-shadow: 0 0 10px rgba(255, 209, 102, 0.6);
        }

        .event-line.victory .event-dot {
            background: #f4f48b;
            box-shadow: 0 0 10px rgba(244, 244, 139, 0.6);
        }

        .summary-block {
            margin-top: 24px;
            border-radius: 12px;
            border: 1px solid rgba(224, 174, 62, 0.15);
            padding: 16px;
            background: rgba(1, 37, 63, 0.78);
        }

        .summary-block ul {
            margin: 8px 0 0;
            padding-left: 18px;
            color: #e0e1dd;
        }

        .status-board {
            margin-top: 18px;
            border-top: 1px solid rgba(224, 174, 62, 0.2);
            padding-top: 12px;
        }

        .status-board ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: grid;
            gap: 6px;
        }

        .status-entry {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            color: #e0e1dd;
        }

        .status-entry .icon {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .status-entry.alive .icon {
            background: rgba(93, 253, 203, 0.15);
            color: #5dfdcb;
        }

        .status-entry.dead .icon {
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <main class="arena-container">
        <section id="setupScreen" class="panel">
            <h1>Arena Simulator</h1>
            <p>
                First, pick how many tributes you want and enter their names. Press next to begin the games.
            </p>

            <form id="setupForm" class="form-grid">
                <label>
                    Number of tributes (2-24)
                    <input type="number" id="countInput" min="2" max="24" value="8" required />
                </label>

                <div>
                    <div class="helper-row">
                        <label for="namesInput">Tribute names</label>
                        <button type="button" id="autofillBtn" class="btn-ghost">Autofill</button>
                    </div>
                    <textarea id="namesInput" placeholder="One name per line or comma separated"></textarea>
                    <p id="namesHint" style="margin: 8px 0 0; font-size: 0.85rem;">
                        Enter at least 8 names. Inventories are handled automatically.
                    </p>
                </div>

                <p id="setupMessage" style="margin-bottom: 0;">
                    Press Continue once you’re happy with the roster.
                </p>

                <button type="submit" class="btn-primary">Continue</button>
            </form>
        </section>

        <section id="simulationScreen" class="panel hidden">
            <header>
                <h2 id="dayHeading">Day 1</h2>
                <p id="instructionText">Press Next to reveal the first day’s events.</p>
            </header>

            <div id="eventsList" class="events-list"></div>
            <div id="summaryPanel" class="summary-block hidden"></div>

            <div class="action-area">
                <button id="nextButton" class="btn-primary btn-full">Next</button>
            </div>
        </section>
    </main>

    <script>
        (() => {
            const MAX_INVENTORY_SIZE = 4;
            const DEFAULT_CONFIG = {
                lethal_event_chance: 0.35,
                inventory_event_chance: 0.45,
                loot_event_chance: 0.2,
                special_item_event_chance: 0.4,
                min_events_per_day: 1,
                max_events_per_day: 8,
                bloodbath_event_range: [6, 9],
                bloodbath_lethal_bonus: 0.25,
                inventory_items: ["medkit", "snare trap", "flare", "camouflage cloak", "ration pack", "throwing knife"],
                non_lethal_events: [
                    "{person} scouts the cornucopia from afar.",
                    "{person} gathers herbs and hopes they are edible.",
                    "{person} reinforces a hidden bunker.",
                    "{person} shares stories with the breeze—silence answers back.",
                    "{person} stalks distant footsteps but loses the trail."
                ],
                lethal_events: [
                    "{killer} ambushes {victim} near the river.",
                    "{killer} traps {victim} in a ravine.",
                    "{killer} outmatches {victim} after a tense duel.",
                    "{killer} sabotages {victim}'s shelter overnight."
                ],
                inventory_events: [
                    "{person} sets a {item} and waits patiently.",
                    "{person} patches wounds with a trusty {item}.",
                    "{person} flashes a {item} to ward off pursuers.",
                    "{person} retools a {item} into something even more dangerous."
                ],
                loot_events: [
                    "{person} scavenges a {item} from the Cornucopia wreckage.",
                    "{person} digs up a buried stash and pockets a {item}.",
                    "{person} barters quietly for a {item}.",
                    "{person} slips a {item} into their pack unnoticed."
                ],
                special_item_events: [
                    {
                        item: "flare",
                        consumes: true,
                        events: [
                            "{person} fires a {item}, flooding the sky with light and drawing watchers.",
                            "{person} pops a {item} to blind anyone nearby and sprints for cover."
                        ]
                    },
                    {
                        item: "medkit",
                        consumes: true,
                        events: [
                            "{person} spends the afternoon patching wounds with their {item}.",
                            "{person} sacrifices a {item} to stabilize an ally—grateful whispers follow."
                        ]
                    },
                    {
                        item: "snare trap",
                        consumes: false,
                        events: [
                            "{person} rigs a {item} near the riverbank and waits for footsteps.",
                            "{person} repositions their {item}, tightening the perimeter.",
                            {
                                text: "{person}'s {item} snaps shut on {victim}, ending their run.",
                                lethal: true
                            },
                            {
                                text: "{victim} never sees the {item} that {person} left behind.",
                                lethal: true
                            }
                        ]
                    },
                    {
                        item: "throwing knife",
                        consumes: true,
                        events: [
                            {
                                text: "{person} hurls a {item} straight into {victim}.",
                                lethal: true
                            },
                            {
                                text: "{person} stalks {victim} with a {item} and doesn't miss.",
                                lethal: true
                            }
                        ]
                    }
                ],
                victory_template: "{name} emerges victorious with {kills} elimination(s)!"
            };

            const DEFAULT_NAMES = [
                "Alice", "Bob", "Charlie", "Diana", "Evelyn", "Frank",
                "George", "Hannah", "Isaac", "Juno", "Kai", "Lena",
                "Milo", "Nora", "Omar", "Piper", "Quinn", "Rhea",
                "Silas", "Tess", "Uri", "Vera", "Wade", "Yara"
            ];

            const setupScreen = document.getElementById("setupScreen");
            const simulationScreen = document.getElementById("simulationScreen");
            const setupForm = document.getElementById("setupForm");
            const countInput = document.getElementById("countInput");
            const namesInput = document.getElementById("namesInput");
            const namesHint = document.getElementById("namesHint");
            const autofillBtn = document.getElementById("autofillBtn");
            const setupMessage = document.getElementById("setupMessage");

            const dayHeading = document.getElementById("dayHeading");
            const instructionText = document.getElementById("instructionText");
            const eventsList = document.getElementById("eventsList");
            const summaryPanel = document.getElementById("summaryPanel");
            const nextButton = document.getElementById("nextButton");

            const state = {
                config: DEFAULT_CONFIG,
                simulation: null,
                dayIndex: 0,
                phase: "events"
            };

            init();

            function init() {
                prefillNames(Number(countInput.value));
                updateNamesHint();
                fetchConfig();

                countInput.addEventListener("change", () => {
                    countInput.value = clampCount(Number(countInput.value));
                    updateNamesHint();
                });

                autofillBtn.addEventListener("click", (event) => {
                    event.preventDefault();
                    prefillNames(Number(countInput.value));
                    setupMessage.style.color = "var(--arena-muted)";
                    setupMessage.textContent = "Roster refreshed with sample names.";
                });

                setupForm.addEventListener("submit", handleSetupSubmit);
                nextButton.addEventListener("click", handleNext);
            }

            async function fetchConfig() {
                try {
                    const response = await fetch("./arena_events.json", { cache: "no-store" });
                    if (response.ok) {
                        const data = await response.json();
                        state.config = { ...DEFAULT_CONFIG, ...data };
                    }
                } catch (error) {
                    console.warn("Falling back to default config", error);
                }
            }

            function clampCount(value) {
                if (Number.isNaN(value)) return 2;
                return Math.max(2, Math.min(24, value));
            }

            function updateNamesHint() {
                const required = clampCount(Number(countInput.value));
                namesHint.textContent = `Enter at least ${required} names (one per line or separated by commas).`;
            }

            function prefillNames(count) {
                const list = DEFAULT_NAMES.slice(0, count);
                namesInput.value = list.join("\n");
            }

            function parseNames(raw) {
                return raw
                    .split(/[\n,]+/)
                    .map((name) => name.trim())
                    .filter(Boolean);
            }

            function handleSetupSubmit(event) {
                event.preventDefault();
                const required = clampCount(Number(countInput.value));
                const names = parseNames(namesInput.value);

                if (names.length < required) {
                    setupMessage.textContent = `Please enter at least ${required} names to begin.`;
                    setupMessage.style.color = "#ff6b6b";
                    return;
                }

                setupMessage.style.color = "var(--arena-muted)";
                setupMessage.textContent = "Generating arena...";

                state.simulation = simulateArena(names.slice(0, required), state.config);
                state.dayIndex = 0;
                setupScreen.classList.add("hidden");
                simulationScreen.classList.remove("hidden");
                prepareDay();
            }

            function handleNext() {
                if (!state.simulation) return;

                switch (state.phase) {
                    case "events":
                        revealEvents();
                        setPhase("summary");
                        break;
                    case "summary":
                        revealSummary();
                        setPhase(
                            state.dayIndex === state.simulation.days.length - 1 ? "complete" : "advance"
                        );
                        break;
                    case "advance":
                        state.dayIndex += 1;
                        prepareDay();
                        break;
                    case "complete":
                        resetToSetup();
                        break;
                    default:
                        break;
                }
            }

            function prepareDay() {
                const day = state.simulation.days[state.dayIndex];
                if (!day) return;

                const label = day.bloodbath ? `Day ${day.number} - Bloodbath` : `Day ${day.number}`;
                dayHeading.textContent = label;
                eventsList.innerHTML = "";
                summaryPanel.innerHTML = "";
                summaryPanel.classList.add("hidden");
                setPhase("events");
            }

            function setPhase(phase) {
                state.phase = phase;
                const totalDays = state.simulation.days.length;
                const day = state.simulation.days[state.dayIndex];
                if (!day) return;

                if (phase === "events") {
                    instructionText.textContent = day.bloodbath
                        ? "Bloodbath! Press Next to reveal the opening chaos."
                        : `Day ${day.number} of ${totalDays}. Press Next to reveal today's events.`;
                } else if (phase === "summary") {
                    instructionText.textContent = "Press Next to view fallen tributes and survivors.";
                } else if (phase === "advance") {
                    instructionText.textContent = `Press Next to continue to Day ${
                        state.simulation.days[state.dayIndex + 1].number
                    }.`;
                } else if (phase === "complete") {
                    instructionText.textContent = "The arena grows silent. Press Next to start over.";
                }
            }

            function revealEvents() {
                const day = state.simulation.days[state.dayIndex];
                if (!day) return;

                if (!day.events.length) {
                    eventsList.innerHTML = `
                        <p class="event-line">
                            <span class="event-dot"></span>
                            <span>A quiet day passes without incident.</span>
                        </p>
                    `;
                    return;
                }

                eventsList.innerHTML = day.events
                    .map((event) => {
                        const typeClass = event.type ? ` ${event.type}` : "";
                        return `
                            <p class="event-line${typeClass}">
                                <span class="event-dot"></span>
                                <span>${event.text}</span>
                            </p>
                        `;
                    })
                    .join("");
            }

            function revealSummary() {
                const day = state.simulation.days[state.dayIndex];
                if (!day) return;

                const fallen = day.fallen.length
                    ? `<ul>${day.fallen.map((name) => `<li>${name}</li>`).join("")}</ul>`
                    : "<p>No fallen tributes today.</p>";

                const roster = (state.simulation.tributes ?? []).map((tribute) => tribute.name);
                const survivorsSet = new Set(day.survivors);
                const statusList = roster
                    .map((name) => {
                        const alive = survivorsSet.has(name);
                        const icon = alive ? "✓" : "✕";
                        const cls = alive ? "alive" : "dead";
                        return `<li class="status-entry ${cls}"><span class="icon">${icon}</span><span>${name}</span></li>`;
                    })
                    .join("");
                const statusBoard = roster.length
                    ? `<div class="status-board">
                            <h3>Status board</h3>
                            <ul>${statusList}</ul>
                       </div>`
                    : "";

                let champion = "";
                if (state.dayIndex === state.simulation.days.length - 1 && state.simulation.winner) {
                    champion = `<div style="margin-top: 18px; border-top: 1px solid rgba(224,174,62,0.2); padding-top: 12px;">
                        <h3>Champion</h3>
                        <p>${state.simulation.winner}</p>
                    </div>`;
                }

                summaryPanel.innerHTML = `
                    <div>
                        <h3>${day.bloodbath ? "Bloodbath casualties" : "Fallen tributes"}</h3>
                        ${fallen}
                    </div>
                    ${statusBoard}
                    ${champion}
                `;

                summaryPanel.classList.remove("hidden");
            }

            function resetToSetup() {
                state.simulation = null;
                state.phase = "events";
                state.dayIndex = 0;
                prefillNames(clampCount(Number(countInput.value)));
                updateNamesHint();
                setupMessage.style.color = "var(--arena-muted)";
                setupMessage.textContent = "Press Continue once you're happy with the roster.";
                simulationScreen.classList.add("hidden");
                setupScreen.classList.remove("hidden");
            }

            function simulateArena(names, config) {
                const tributes = names.map((name) => ({
                    name,
                    alive: true,
                    kills: 0,
                    inventory: assignInventory(config)
                }));

                const total = tributes.length;
                const days = [];
                let dayCounter = 0;
                const specialItemMap = buildSpecialItemMap(config);

                const alive = () => tributes.filter((t) => t.alive);

                while (alive().length > 1) {
                    dayCounter += 1;
                    const events = [];
                    const fallen = [];
                    const target = eventsForDay(dayCounter, alive().length, total, config);

                    for (let i = 0; i < target; i += 1) {
                        const living = alive();
                        if (!living.length) break;
                        const actor = pickRandom(living);
                        const event = generateEvent(actor, tributes, config, dayCounter, specialItemMap);
                        if (!event) continue;
                        events.push(event);
                        if (event.type === "lethal" && event.meta?.victim && !fallen.includes(event.meta.victim)) {
                            fallen.push(event.meta.victim);
                        }
                        if (alive().length <= 1) break;
                    }

                    days.push({
                        number: dayCounter,
                        bloodbath: dayCounter === 1,
                        events,
                        fallen,
                        survivors: alive().map((t) => t.name)
                    });
                }

                const winner = tributes.find((t) => t.alive) || tributes[0];
                if (winner && days.length) {
                    days[days.length - 1].events.push({
                        type: "victory",
                        text: config.victory_template
                            .replace("{name}", winner.name)
                            .replace("{kills}", winner.kills),
                        meta: { winner: winner.name, kills: winner.kills }
                    });
                }

                return { tributes, days, winner: winner ? winner.name : null };
            }

            function eventsForDay(dayNumber, aliveCount, total, config) {
                if (dayNumber === 1 && Array.isArray(config.bloodbath_event_range)) {
                    const range = config.bloodbath_event_range.slice(0, 2);
                    const low = Math.max(config.min_events_per_day, Math.floor(range[0] ?? config.max_events_per_day));
                    const high = Math.max(low, Math.floor(range[1] ?? range[0] ?? low));
                    return randomInt(low, high);
                }

                const span = Math.max(0, (config.max_events_per_day ?? 4) - (config.min_events_per_day ?? 2));
                const density = total ? aliveCount / total : 0;
                const base = (config.min_events_per_day ?? 2) + Math.max(0, Math.round(span * density));
                const jitter = span ? pickRandom([-1, 0, 0, 1]) : 0;
                const target = base + jitter;
                return clamp(
                    target,
                    config.min_events_per_day ?? 2,
                    config.max_events_per_day ?? Math.max(2, target)
                );
            }

            function generateEvent(actor, tributes, config, dayNumber, specialItemMap) {
                const living = tributes.filter((t) => t.alive);
                const canAttemptLethal = living.length > 1;

                const specialItems = actor.inventory.filter((item) => specialItemMap[item]);
                if (
                    specialItems.length &&
                    Math.random() < (config.special_item_event_chance ?? 0.4)
                ) {
                    const item = pickRandom(specialItems);
                    const payload = specialItemMap[item];
                    const events = payload?.events ?? [];
                    if (events.length) {
                        if (payload?.consumes) {
                            removeItemOnce(actor.inventory, item);
                        }
                        const template = pickRandom(events);
                        const requiresVictim = Boolean(
                            template.requiresVictim ??
                                (template.text && template.text.includes("{victim}"))
                        );
                        const victimChoices = living.filter((t) => t !== actor);
                        if ((requiresVictim || template.lethal) && !victimChoices.length) {
                            return null;
                        }
                        let victim = null;
                        if ((requiresVictim || template.lethal) && victimChoices.length) {
                            victim = pickRandom(victimChoices);
                            if (template.lethal) {
                                victim.alive = false;
                                actor.kills += 1;
                            }
                        }
                        const replacements = { person: actor.name, item };
                        if (victim) {
                            replacements.victim = victim.name;
                        }
                        const text = formatTemplate(template.text, replacements);
                        const meta = {
                            person: actor.name,
                            item,
                            consumed: Boolean(payload?.consumes)
                        };
                        if (victim) {
                            meta.victim = victim.name;
                        }
                        return {
                            type: template.lethal && victim ? "item-special lethal" : "item-special",
                            text,
                            meta
                        };
                    }
                }

                const lootPool = config.loot_events && config.loot_events.length ? config.loot_events : null;
                if (
                    lootPool &&
                    (config.inventory_items?.length ?? 0) > 0 &&
                    actor.inventory.length < MAX_INVENTORY_SIZE &&
                    Math.random() < (config.loot_event_chance ?? 0.25)
                ) {
                    const item = pickRandom(config.inventory_items);
                    actor.inventory.push(item);
                    const template = pickRandom(lootPool);
                    return {
                        type: "loot",
                        text: formatTemplate(template, { person: actor.name, item }),
                        meta: { person: actor.name, item }
                    };
                }

                if (
                    actor.inventory.length &&
                    (config.inventory_events?.length ?? 0) &&
                    Math.random() < (config.inventory_event_chance ?? 0.35)
                ) {
                    const item = pickRandom(actor.inventory);
                    const template = pickRandom(config.inventory_events);
                    return {
                        type: "inventory",
                        text: formatTemplate(template, { person: actor.name, item }),
                        meta: { person: actor.name, item }
                    };
                }

                let lethalChance = config.lethal_event_chance ?? 0.55;
                if (dayNumber === 1) {
                    lethalChance = Math.min(1, lethalChance + (config.bloodbath_lethal_bonus ?? 0.25));
                }

                const lethalPool =
                    config.lethal_events && config.lethal_events.length
                        ? config.lethal_events
                        : ["{killer} eliminates {victim}."];
                if (canAttemptLethal && Math.random() < lethalChance) {
                    const victimChoices = living.filter((t) => t !== actor);
                    if (victimChoices.length) {
                        const victim = pickRandom(victimChoices);
                        victim.alive = false;
                        actor.kills += 1;
                        const template = pickRandom(lethalPool);
                        return {
                            type: "lethal",
                            text: formatTemplate(template, { killer: actor.name, victim: victim.name }),
                            meta: { killer: actor.name, victim: victim.name }
                        };
                    }
                }

                const nonLethalPool =
                    config.non_lethal_events && config.non_lethal_events.length
                        ? config.non_lethal_events
                        : ["{person} lies low and watches the horizon."];
                const template = pickRandom(nonLethalPool);
                return {
                    type: "non-lethal",
                    text: formatTemplate(template, { person: actor.name }),
                    meta: { person: actor.name }
                };
            }

            function assignInventory(config) {
                const pool = config.inventory_items ?? [];
                if (!pool.length) return [];
                const count = randomInt(0, Math.min(2, MAX_INVENTORY_SIZE));
                const items = [];
                for (let i = 0; i < count; i += 1) {
                    items.push(pickRandom(pool));
                }
                return items;
            }

            function buildSpecialItemMap(config) {
                const entries = config.special_item_events ?? [];
                const map = {};
                entries.forEach((entry) => {
                    if (!entry?.item || !(entry.events?.length)) {
                        return;
                    }
                    const normalized = entry.events
                        .map((evt) => {
                            if (typeof evt === "string") {
                                return {
                                    text: evt,
                                    lethal: false,
                                    requiresVictim: evt.includes("{victim}")
                                };
                            }
                            if (evt && typeof evt === "object" && "text" in evt) {
                                const text = String(evt.text);
                                return {
                                    text,
                                    lethal: Boolean(evt.lethal),
                                    requiresVictim:
                                        evt.requires_victim ??
                                        evt.requiresVictim ??
                                        text.includes("{victim}")
                                };
                            }
                            return null;
                        })
                        .filter(Boolean);
                    if (!normalized.length) {
                        return;
                    }
                    map[entry.item] = {
                        events: normalized,
                        consumes: Boolean(entry.consumes)
                    };
                });
                return map;
            }

            function removeItemOnce(inventory, item) {
                const index = inventory.indexOf(item);
                if (index !== -1) {
                    inventory.splice(index, 1);
                }
            }

            function pickRandom(list) {
                return list[Math.floor(Math.random() * list.length)];
            }

            function randomInt(min, max) {
                const low = Math.ceil(min);
                const high = Math.floor(max);
                return Math.floor(Math.random() * (high - low + 1)) + low;
            }

            function clamp(value, min, max) {
                return Math.max(min, Math.min(max, value));
            }

            function formatTemplate(template, replacements) {
                return template.replace(/\{(\w+)\}/g, (_, key) => replacements[key] ?? `{${key}}`);
            }
        })();
    </script>
